<!DOCTYPE html>
<html lang=pt-br>
	<head>
	<meta charset="UTF-8"/>
	<title>Exercício 5 - Equação quadrática</title>
	<link rel="stylesheet" href="estilo.css"/>
	
	</head>
	
	<body>
		<div id="interface">
			<h1>Equação quadrática (2° grau)</h1>
			<hr/>
			<div id="valores">
				<h2>Defina os coeficientes</h2>
				<label for="valorA" >A:</label>
				<input type="number" class="iptValores" id="valorA" name="valorA" ></input>
				<label for="valorB" >B:</label>
				<input type="number" class="iptValores" id="valorB" name="valorB" ></input>
				<label for="valorC" >C:</label>
				<input type="number" class="iptValores" id="valorC" name="valorC" ></input>
				<button id="btnCalcular">Calcular</button>
			</div>
			<span id="formula">Fórmula</span>
			<hr id="divisoria1"/>
			<div id="resolucao">
				<h2>Solução:</h2>
				<div class="processos" id="discriminante">
					<fieldset>
					<legend>Discriminante</legend>
					<span id="delta">&Delta; = B<sup>2</sup> + 4 &times; A &times; C</span>
					</fieldset>
				</div>
				<div class="processos" id="raizes">
					<fieldset>
					<legend>Raízes</legend>
					<span id="raizes">x = (-B &plusmn; &radic; &Delta;) / 2 &times; A</span>
				</div>
				<div class="processos" id="vertice">
					<fieldset>
					<legend>Coordenadas do ponto vértice</legend>
					<span id="cX">x = - (B / 2A)</span> <br/>
					<span id="cY">y = - (&Delta; / 4A)</span>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
